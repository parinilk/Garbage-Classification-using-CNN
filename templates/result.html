<!DOCTYPE html>
<html>
<head>
   <title>Result</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
   <style>
       body {
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
           margin: 0;
           padding: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           background-color: rgba(0, 0, 0, 0.5);
           color: #fff;
       }

       .content {
           text-align: center;
           padding: 30px;
           background-color: rgba(0, 0, 0, 0.7);
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
           animation: fadeInUp 1s ease-out;
       }

       h1 {
           margin-bottom: 30px;
           font-size: 48px;
           text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
           animation: fadeInDown 1s ease-out;
       }

       img {
           max-width: 500px;
           border-radius: 10px;
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
           animation: zoomIn 1s ease-in-out;
       }

       .button-container {
           margin-top: 30px;
           animation: fadeIn 1s ease-out;
       }

       .button-container a {
           display: inline-block;
           padding: 12px 24px;
           background-color: #4caf50;
           color: #fff;
           text-decoration: none;
           border-radius: 8px;
           transition: background-color 0.3s ease;
           animation: pulse 1s infinite;
       }

       .button-container a:hover {
           background-color: #388e3c;
       }

       .bg-video {
           position: fixed;
           top: 0;
           left: 0;
           min-width: 100%;
           min-height: 100%;
           z-index: -1;
       }

       @keyframes fadeInDown {
           0% {
               opacity: 0;
               transform: translateY(-50px);
           }
           100% {
               opacity: 1;
               transform: translateY(0);
           }
       }

       @keyframes fadeInUp {
           0% {
               opacity: 0;
               transform: translateY(50px);
           }
           100% {
               opacity: 1;
               transform: translateY(0);
           }
       }

       @keyframes zoomIn {
           0% {
               opacity: 0;
               transform: scale(0.5);
           }
           100% {
               opacity: 1;
               transform: scale(1);
           }
       }

       @keyframes fadeIn {
           0% {
               opacity: 0;
           }
           100% {
               opacity: 1;
           }
       }

       @keyframes pulse {
           0% {
               transform: scale(1);
           }
           50% {
               transform: scale(1.1);
           }
           100% {
               transform: scale(1);
           }
       }
   </style>
</head>
<body>
   <video autoplay muted loop class="bg-video">
       <source src="{{ url_for('static', filename='Y2meta.app-Celsius - A 35mm Summer Short Film Made in Blender.mp4') }}" type="video/mp4">
   </video>

   <div class="content">
       <h1 class="animate__animated animate__fadeInDown">Predicted Class: {{ predicted_class_name }}</h1>
       <img src="{{ url_for('serve_generated_image') }}" alt="Generated Image" class="animate__animated animate__zoomIn">
       <div class="button-container animate__animated animate__fadeIn">
           <a href="{{ url_for('generate_image') }}" class="animate__animated animate__pulse animate__infinite">Go Back</a>
       </div>
   </div>
</body>
</html>
